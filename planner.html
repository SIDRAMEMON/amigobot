    <div class="planner-container">
      <div class="planner-header">
        <h2>Daily Planner</h2>
        <p class="planner-sub">Add tasks, mark complete, and they will be saved in your browser.</p>
      </div>

      <div class="planner-card">
        <form id="task-form">
          <input id="task-input" type="text" placeholder="Add new task (e.g., Study OS notes)" autocomplete="off"/>

        <div class="planner-actions">
          <button id="clear-completed" type="button">Clear Completed</button>
          <button id="clear-all" type="button">Clear All</button>
        </div>
      </div>
    </div>
  </main>
